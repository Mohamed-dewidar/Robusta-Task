<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up | Robusta</title>

    <!--Style Sheets-->
    <link rel="stylesheet" href="../Styles/defaultStyles.css" />
    <link rel="stylesheet" href="../Styles/styles.css" />
    <link rel="stylesheet" href="../Styles/responsiveStyles.css" />

    <!-- Add the Font Awesome CSS link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!--Validator.js CDN-->
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>

    <!--Scripts-->
    <script src="../Scripts/signup.js"></script>
  </head>
  <body>
    <form class="form signup">
      <div class="form-group">
        <div class="input-field-group">
          <i class="fas fa-user"></i>
          <input type="text" id="name"  class='input-field' placeholder="Full Name" data-fullname required />
        </div>
        <ul class="err-msg hide" data-fullnameErr>
          <li>Enter a valid full name</li>
        </ul>
      </div>
      <div class="form-group">
        <div class="input-field-group">
          <i class="fas fa-envelope"></i>
          <input type="text" id="email" class='input-field' placeholder="Email" data-email required />
        </div>
        <ul class="err-msg hide" data-emailErr>
          <li>Enter a valid email</li>
        </ul>
      </div>
      <div class="form-group">
        <div class="input-field-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" class='input-field' placeholder="User Name" data-username required />
        </div>
        <ul class="err-msg hide" data-usernameErr>
          <li>User name must be letters only</li>
          <li>No spaces allowed</li>
        </ul>
      </div>
      <div class="form-group">
        <div class="input-field-group">
          <i class="fas fa-key"></i>
        <input type="password" id="password" class='input-field' placeholder="Password" data-password required />
        </div>
        <ul class="err-msg hide" data-passwordErr></ul>
      </div>
      <div class="form-group">
        <div class="input-field-group">
          <i class="fas fa-key"></i>
        <input
          type="password"
          id="confirm-password"
          class='input-field' placeholder="Confirm Password"
          data-confirmPassword
          required
        />
        </div>
        <p class="err-msg hide" data-confirmPasswordErr>
          Password doesn't match
        </p>
      </div>
      <div>
        <input type="submit" class="submit-btn" value="Sign Up" data-signupBtn />
        <p class="err-msg hide" data-signupErr></p>
      </div>

      <div id="loadingSpinner" style="display: none">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <p class="question has-account">Already has an account ? <a href="signin.html">SIGN IN</a></p>
    </form>
  </body>
</html>
